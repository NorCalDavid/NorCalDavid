var plotTreasureHunter = function() {
  if (map.treasureHunter != 0) {
    var image = document.getElementById(map.treasureHunter);
    image.removeChild(image.childNodes[0]);
    map.treasureHunter = 0;
  }
  var treasureHunterPosition = ("y" + treasureHunter.positionY + "x" + treasureHunter.positionX).toString();
  var img = document.createElement("img");
    img.src = "treasurehunter4.png";
    img.alt = "Treasure Hunter";

  document.getElementById(treasureHunterPosition).appendChild(img);

  var location = (("You are located at " + treasureHunter.location() + "<br>").toString());
  bottomMessages.innerHTML += (location);
  map.treasureHunter = treasureHunterPosition
  topMessages.innerHTML += (map.treasureHunter);
};

var plotTreasure = function() {
  var treasurePosition = ("y" + treasure.positionY + "x" + treasure.positionX).toString();
  var img = document.createElement("img");
    img.src = "treasurechest.png";
    img.alt = "Treasure";
  document.getElementById(treasurePosition).appendChild(img);
  var location = (("You are looking for the treasure located at " + treasure.location() + "<br>").toString());
  bottomMessages.innerHTML += (location);
};

var plotMuseum = function() {
  var museumPosition = ("y" + museum.positionY + "x" + museum.positionX).toString();
  var img = document.createElement("img");
    img.src = "museum2.png";
    img.alt = "Museum";
  document.getElementById(museumPosition).appendChild(img);
  var location = (("The museum is located at " + museum.location() + "<br>").toString());
  bottomMessages.innerHTML += (location);
};

var plotRobbers = function() {
  var robber1Position = ("y" + robber1.positionY + "x" + robber1.positionX).toString();
  var img = document.createElement("img");
    img.src = "robber.png";
    img.alt = "Robber 1";
  document.getElementById(robber1Position).appendChild(img);

  var robber2Position = ("y" + robber2.positionY + "x" + robber2.positionX).toString();
  var img = document.createElement("img");
    img.src = "robber2.png";
    img.alt = "Robber 2";
  document.getElementById(robber2Position).appendChild(img);

  var location = (("<br>There have been reports of robbers at " + robber1.location() + " and " + robber2.location() + "<br>").toString());
  bottomMessages.innerHTML += (location);
};

function moveHunter(direction) {

  function displayNewLocation() {
    return (("You have moved to " + treasureHunter.location().toString());
  };

  function displayError() {
    return (("You are already at the end of the map.").toString());
  };

  switch(direction) {
    case 8:
      if (treasureHunter.positionY === 0) {
        document.getElementById(bottomMessages).appendChild(displayError());
        break;
      }
      treasureHunter.positionY -= 1;
      document.getElementById(bottomMessages).appendChild(displayNewLocation());
      break;

    case 2:
      if (treasureHunter.positionY === (mapSize -1)) {
        document.getElementById(bottomMessages).appendChild(displayError());
        break;
      }
      treasureHunter.positionY += 1;
      document.getElementById(bottomMessages).appendChild(displayNewLocation());
      break;

    case 4:
      if (treasureHunter.positionX === 0) {
        document.getElementById(bottomMessages).appendChild(displayError());
        break;
      }
      treasureHunter.positionX -= 1;
      document.getElementById(bottomMessages).appendChild(displayNewLocation());
      break;

    case 6:
      if (treasureHunter.positionX === (mapSize -1)) {
        document.getElementById(bottomMessages).appendChild(displayError());
        break;
      }
      treasureHunter.positionX += 1;
      document.getElementById(bottomMessages).appendChild(displayNewLocation());
      break;
  }
};
